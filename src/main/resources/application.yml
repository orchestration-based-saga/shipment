spring:
  application:
    name: shipment
  datasource:
    url: jdbc:postgresql://localhost:5440/shipmentdb
    password: postgres
    username: postgres
  cloud:
    function:
      definition: createShipment;updateClaim;shipment;updateShipment;order;packageIsDelivered;
    config:
      enable: true
    stream:
      kafka:
        default:
          producer.configuration.key.serializer: org.apache.kafka.common.serialization.StringSerializer
          consumer:
            enableDlq: false
            autoCommitOnError: true
            autoCommitOffset: true
        binder:
          brokers: localhost:9092
          minPartitionCount: 4
          autoAddPartitions: true
          consumerProperties:
            enable.auto.commit: true
            fetch.max.bytes: 62194560
            session.timeout.ms: 15000
          producerProperties:
            retries: 3
            batch.size: 16384
            buffer.memory: 33554432
            linger.ms: 1
      bindings:
        createShipment-in-0:
          destination: workflow-shipment-create-request
          content-type: application/json
          group: shipment-group
        updateClaim-out-0:
          destination: update_claim
          content-type: application/json
        shipment-out-0:
          destination: shipment
          content-type: application/json
        updateShipment-in-0:
          destination: shipment_status
          content-type: application/json
          group: shipment-group
        order-in-0:
          destination: order
          content-type: application/json
          group: shipment-group
        packageIsDelivered-out-0:
          destination: workflow-shipment-check-delivery-response
          content-type: application/json
http:
  client:
    warehouse:
      url: localhost:8087/api/v1/warehouse-management-system